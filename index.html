<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link the css file in HTML file -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- for online icone -->
    <script src="https://kit.fontawesome.com/0ac68bc786.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <!-- foe audio -->
    <audio id="songs"></audio>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
            </nav>
            <!-- empty div for image using javaScript -->
            <div class="disk"></div>
            <h1 class="song-name"></h1>
            <p class="artist-name"></p>
            <!-- div for song guration,current-time and range-slider (song-slider) -->
            <div class="song-slider">
                <input type="range" value="0" id="progess" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>
            <!-- div for three buttons play/pause , forward and backward -->
            <div class="controls">
                <div>
                    <!-- icon for backward button -->
                    <i class="fa-solid fa-backward backward-btn"></i>
                </div>
                <div class="btn">
                    <!-- icon for play or pause button-->
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div>
                    <!-- icon for forward button -->
                    <i class="fa-solid fa-forward forward-btn"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">x</span>
      <h2>Payment</h2>
      <p>Please complete the payment to continue.<br><br></p>
      <form class="payment-form">
        <label for="cardholderName">Cardholder Name:</label>
        <input type="text" id="cardholderName" placeholder="xyz" required>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="123123123123" required>
        <label for="expirationDate">Expiration Date (MM/YY):</label>
        <input type="text" id="expirationDate" placeholder="03/12" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="000" required>
        <button type="button" id="confirmPaymentBtn">Pay Now</button>
      </form>
    </div>
  </div>

    <script src="./index/data.js"></script>
    <script src="./code/app.js"></script>
</body>
</html>
